images-dir: /etc/nodepool/dib
build-log-dir: /etc/nodepool/dib_log
elements-dir: /etc/nodepool/elements
build-log-retention: 7

webapp:
  port: 8005
  listen_address: 0.0.0.0

zookeeper-servers:
  - host: zk
    port: 2281
zookeeper-tls:
  cert: /var/certs/certs/client.pem
  key: /var/certs/keys/clientkey.pem
  ca: /var/certs/certs/cacert.pem

labels:
  - name: nodepool-jammy
    min-ready: 1
  - name: nodepool-jammy-iscsi
    min-ready: 1
  - name: nodepool-jammy-fc
    min-ready: 0

diskimages:
  - name: nodepool-jammy
    elements:
      - ubuntu-minimal
      - vm
      - simple-init
      - growroot
      - cache-devstack
      - openstack-repos
      - nodepool-base
      - infra-package-needs
      - zuul-worker
    release: jammy
    env-vars:
      GIT_BASE: http://opendev.org
      DIB_DEBIAN_COMPONENTS: 'main,universe'
      DIB_APT_LOCAL_CACHE: '0'
      DIB_TMP: '/opt/dib_tmp'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      TMPDIR: /root/
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_SHOW_IMAGE_USAGE: '1'
      ZUUL_USER_SSH_PUBLIC_KEY: |
        ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJ0JxMCFVEJ6NtXOUbpNyZDxtIXimL77B+20hZsBfC3k root@08a6149952fc


providers:
  - name: ci-cloud
    driver: openstack
    cloud: ci-cloud
    boot-timeout: 600
    launch-timeout: 3600
    launch-retries: 3
    clean-floating-ips: true
    diskimages: 
      - name: nodepool-jammy
        config-drive: true
        pause: true
    pools:
      - name: dell-openstack-ci
        auto-floating-ip: true
        security-groups: 
          - nodepool-secgroup
        networks:
          - nodepool
        labels:
          - name: nodepool-jammy
            diskimage: nodepool-jammy
            flavor-name: m1.large
          - name: nodepool-jammy-fc
            diskimage: nodepool-jammy
            flavor-name: m1.large.fc
          - name: nodepool-jammy-iscsi
            diskimage: nodepool-jammy
            flavor-name: m1.large
            networks:
              - private-iscsi
              - nodepool
